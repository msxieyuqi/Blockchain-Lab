<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <title>Cross-Chain Bridge Aggregator</title>
</head>

<body>
    <!-- 顶部栏：左侧logo， 右侧connect wallet -->
    <div id="topBar" style="height: 80px;">
        <div id="logoBar" style="float: left; width: 60%; height: 100%;margin-right: 60px; margin-left: 15px;">
            <h2><span class="glyphicon glyphicon-transfer"></span> CROSS-CHAIN BRIDGE AGGREGATOR </h2>
        </div>

        <div style="float: right; width:20%; height:50%; margin-right: 30px; margin-top: 20px;">
            <button type="button" class="btn btn-info col-lg-12" id="connectWallet">Connect Wallet</button>
        </div>
    </div>
    <!-- 顶部栏 end -->

    <!-- 左侧工作区域：左侧：用户选择chain & 输入金额， 右侧：显示结果区域 -->
    <div id="workSpace" style="height: 400px; margin-top: 60px;">
        <!-- 用户选择区域 -->
        <div id="selectSpace" style="float: left; width: 40%; height:100%; margin-left: 10px;">
            <form class="form-horizontal">
                <label class="col-lg-6"> Transfer from: </label>
                <label> Send: </label>
            </form>
            <form class="form-horizontal">
                <button type="button" class="btn btn-default dropdown-toggle col-lg-5 selectChain" data-toggle="dropdown">Action <span class="caret"></span>
                </button>
                <div class="col-lg-1"></div>
                <div class="input-group">
                    <input type="text" class="form-control" id="sendAmount">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle selectToken" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">Action</a></li>
                        </ul>
                    </div>
                </div>
            </form>
            <!-- <form>
                <span class="glyphicon glyphicon-transfer"></span>
            </form> -->
            <form class="form-horizontal" style="margin-top: 80px;">
                <label class="col-lg-6"> Transfer to: </label>
                <label> Recevie: </label>
            </form>
            <form class="form-horizontal">
                <button type="button" class="btn btn-default dropdown-toggle col-lg-5 selectChain" data-toggle="dropdown">Action <span class="caret"></span>
                </button>
                <div class="col-lg-1"></div>
                <div class="input-group">
                    <input type="text" class="form-control" id="recevieAmount" disabled>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle selectToken" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">Action</a></li>
                        </ul>
                    </div>
                </div>
            </form>
            <form>
                <div style="margin-left: 100px; margin-top: 100px;">
                    <button type="submit" class="btn btn-primary col-lg-8">Approval</button>
                </div>
            </form>
        </div>
        <!-- 用户区域end -->
        <!-- 结果显示区域 -->
        <div id="resultSpace " style="float: left; width:55%; height:100%;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Index </th>
                        <th>Gas<a href="#"><span class="glyphicon glyphicon-sort" id="sortByGas"></span></a></th>
                        <th>Delay<a href="#"><span class="glyphicon glyphicon-sort" id="sortByDelay"></span></a></th>
                        <th>On-Chain Transaction Number<a href="#"><span class="glyphicon glyphicon-sort" id="sortByOnChain"></span></a></th>
                        <th>Refresh<a href="#"><span class="glyphicon glyphicon-refresh" id="refreshResult"></span></a></th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- 结果区域end -->
    </div>
    <!-- 左侧用户区域end -->
    <!-- 底部区域 -->
    <div id="botBar " style="height: 95px;">
        <div style="margin-left: 40px;">
            <h5>Team:
                <p>Nu Li <span class="glyphicon glyphicon-envelope"></span> nu.li@stud.tu-darmstadt.de</p>
                <p>Xiaoye Wu <span class="glyphicon glyphicon-envelope"></span> xiaoye.wu@stud.tu-darmstadt.de</p>
                <p>Yuqi Xie <span class="glyphicon glyphicon-envelope"></span> yuqi.xie@stud.tu-darmstadt.de</p>
            </h5>
        </div>
        <div>

        </div>
    </div>
    <!-- 底部end -->
</body>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
